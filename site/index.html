<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- theme color for android 5.0 -->
	<meta name="theme-color" content="#fff">
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans&subset=cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" media="all" href="css/screen.css" >

	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
	<script src="js/app.js"></script>
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<div class="container">
		<div class="form">
	
			<div class="box">
				<form action="#">
					<div class="name">Выберите форму кухни</div>
					<div class="type__kitchen">
						<div class="col">
						<div class="item">
							<input type="radio" id="r1">
							<label for="r1">
								<img src="img/r1.png" alt="">
							</label>
						</div>
							<div class="item">
							<input type="radio" id="r2">
							<label for="r2"></label>
						</div>
							<div class="item">
							<input type="radio" id="r3">
							<label for="r3"></label>
						</div>
							<div class="item">
							<input type="radio" id="r4">
							<label for="r4"></label>
						</div>
						</div>
						<div class="col"></div>
					</div>
					<div class="size__kitchen">
						<div class="name">Задать размеры кухни</div>
						<div class="box__size">
							<div class="col"><input type="text"></div>
							<div class="col"><input type="text"></div>
							<div class="col"><input type="text"></div>
						</div>
						<div class="box__form">
							<div class="selects">
							<div class="col"><select name="" id=""></select></div>
							<div class="col"><select name="" id=""></select></div>
							</div>
							<div class="info">
								<div class="col">
								<div class="item">
	                                <label for="name"></label>
	                                <input type="text" id="name" placeholder="Ваше имя:">
	                            </div>
								<div class="item">
	                                <label for="phone"></label>
	                                <input type="text" id="phone" placeholder="Телефон:">
	                            </div>
								<div class="item">
	                                <label for="email"></label>
	                                <input type="text" id="email" placeholder="Ваш email:">
	                            </div>
								</div>
								<div class="col">
									<div class="item area">
	                                    <label for="question"></label>
	                                    <textarea name="question" id="question" cols="0" rows="0" placeholder="Выскажите все Ваши пожаления и  вопросы:"></textarea>
	                                </div>
									<div class="item file">
	                                    <span>Прикрепить план кухни (если есть)</span>
	                                    <input type="file">
	                                </div>
								</div>
							</div>
							<div class="button">
								<input type="submit">
							</div>
						</div>
					</div>
				</form>
				<div class="marketing__text">
					<div class="s-name">Не ходите в салон! Просчитайте кухню дистанционно!</div>
					<div class="list">
						<div class="name">Как работет услуга "Дизайн просчет":</div>
					<div class="wrap">
						<div class="item">
							<div class="number">1</div>
							<div class="text"> Вы заполняете форму просчета</div>
						</div>
						<div class="item">
							<div class="number">2</div>
							<div class="text">Наш дизайнер связывается с Вами для уточнения деталей</div>
						</div>
						<div class="item">
							<div class="number">
								3
							</div>
							<div class="text">Вы получаете стоимость кухни Вашей мечты!</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<!-- END out-->
</body>
</html>
